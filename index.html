<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando en mi Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        h1, h2 {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        li {
            margin: 10px 0;
        }
        
        a {
            color: #00ff00;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .drop {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Estoy trabajando!! Pronto podrás ver una versión mejorada de mi Portfolio!!</h1>
    <h2>Mientras... puedes contactarme o ver mi GitHub en estos links:</h2>
    <ul>
        <li><a href="https://www.linkedin.com/in/nahuel-rosso-6619a4222/">LinkedIn</a></li>
        <li><a href="https://github.com/NahuelRosso">GitHub</a></li>
        <li><a href=" https://wa.me/+5493571664116">WhatsApp</a></li>
    </ul>
    <div class="rain" id="rain"></div>

    <script>
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = Math.random() * 2 + 3 + 's';
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, 5000);
        }

        setInterval(createRain, 50);
    </script>
</body>
</html>
